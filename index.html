
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        
        <!-- Asset -->
        <a-assets>
            <a-asset-item id="apel" src="/asset/3D/apple_low-poly_free.glb"></a-asset-item>
            <a-asset-item id="kopi1" src="/asset/3D/coffee_cup.glb"></a-asset-item>
            <a-asset-item id="kopi2" src="/asset/3D/coffee_cups.glb"></a-asset-item>
            <a-asset-item id="botol" src="/asset/3D/water_bottle.glb"></a-asset-item>
        </a-assets>
        
        <!-- Marker -->
        <a-marker type='pattern' url="AR/logo/logo.patt">
            <!-- Entity -->
            <a-entity gltf-model="#apel"></a-entity>
        </a-marker>
        <a-marker type='pattern' url="AR/logomark/logomark.patt">
            <a-entity gltf-model="#kopi1"></a-entity>
        </a-marker>
        <a-marker type='pattern' url="AR/menara/menara.patt">
            <a-entity gltf-model="#kopi2"></a-entity>
        </a-marker>
        <a-marker type='pattern' url="AR/syiria/syriria.patt">
            <a-entity gltf-model="#botol"></a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
      </a-scene>  
</body>
</html>
