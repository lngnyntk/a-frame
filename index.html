<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        
        <!-- Asset -->
        <a-assets>
            <a-asset-item id="botol" src="https://raw.githubusercontent.com/lngnyntk/a-frame/main/asset/3D/water_bottle.glb"></a-asset-item>
        </a-assets>
        
        <!-- Marker -->
        <a-marker type='pattern' preset="custom" url="https://raw.githubusercontent.com/lngnyntk/a-frame/main/asset/AR/syiria/syiria.patt">
            <a-entity gltf-model="#botol" scale="2">></a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
      </a-scene>  
</body>
</html>
