<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
        >
            <a-assets>
                <a-asset-item id="apel" src="asset/3D/apple_low-poly_free.glb"></a-asset-item>
                <a-asset-item id="kopi1" src="asset/3D/coffee_cup.glb"></a-asset-item>
                <a-asset-item id="kopi2" src="asset/3D/coffee_cups.glb"></a-asset-item>
                <a-asset-item id="botol" src="asset/3D/water_bottle.glb"></a-asset-item>
            </a-assets>

            <a-marker
                class="marker"
                type="pattern"
                preset="custom"
                url="asset/AR/logo/logo.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="model-apel"
                    scale="0.0032151371360502807 0.0032151371360502807 0.0032151371360502807"
                    animation-mixer="loop: repeat"
                    gltf-model="#apel"
                    class="clickable"
                ></a-entity>
            </a-marker>

            <a-marker
                class="marker"
                type="pattern"
                preset="custom"
                url="asset/AR/logomark/logomark.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="model-kopi1"
                    scale="0.0032151371360502807 0.0032151371360502807 0.0032151371360502807"
                    animation-mixer="loop: repeat"
                    gltf-model="#kopi1"
                    class="clickable"
                ></a-entity>
            </a-marker>

            <a-marker
                class="marker"
                type="pattern"
                preset="custom"
                url="asset/AR/menara/menara.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="model-menara"
                    scale="0.0032151371360502807 0.0032151371360502807 0.0032151371360502807"
                    animation-mixer="loop: repeat"
                    gltf-model="#kopi2"
                    class="clickable"
                ></a-entity>
            </a-marker>

            <a-marker
                class="marker"
                type="pattern"
                preset="custom"
                url="asset/AR/syiria/syiria.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="model-botol"
                    scale="0.0032151371360502807 0.0032151371360502807 0.0032151371360502807"
                    animation-mixer="loop: repeat"
                    gltf-model="#botol"
                    class="clickable"
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
